# /etc/nginx/sites-available/rosforge.com
# Main Nginx configuration for rosforge.com proxying to Docker services.

events {
    worker_connections 1024;
    use epoll;
}

http {
    # Enable proper MIME type handling
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    # Note: Ensure the /var/log/nginx directory exists and has correct permissions.
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Buffer settings for large uploads/notebooks
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Gzip compression for faster page loads
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Map for WebSocket connection upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # --- FIXED SECTION ---
    # Upstream services are on localhost because Docker maps the container ports to the host.
    # Nginx (on the host) connects to these host ports.
    
    upstream jupyter {
        # FIX: Changed from 'ros2-teaching:8000' to the host's loopback address
        server 127.0.0.1:8000;
        keepalive 32;
    }
    
    upstream novnc {
        # FIX: Changed from 'ros2-teaching:6080' to the host's loopback address
        server 127.0.0.1:6080;
        keepalive 32;
    }
    
    # Main server block for the domain
    server {
        listen 80;
        server_name rosforge.com www.rosforge.com;
        
        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Main proxy pass for JupyterHub
        location / {
            # Proxy settings for JupyterHub
            proxy_pass http://jupyter;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket settings
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Settings for long-running processes
            proxy_http_version 1.1;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }

        # noVNC GUI interface
        location /gui/ {
            # Proxy settings for noVNC
            proxy_pass http://novnc/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket settings are critical for VNC
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_http_version 1.1;
            proxy_read_timeout 3600s; # Long timeout for persistent VNC session
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
