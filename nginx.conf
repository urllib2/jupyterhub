events {
    worker_connections 1024;
    use epoll;
}

http {
    # Enable proper MIME type handling
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Buffer settings for Docker containers
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # WebSocket connection upgrade map
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Docker Compose v2 upstream services
    upstream jupyter {
        server ros2-teaching:8000;
        keepalive 32;
    }
    
    upstream novnc {
        server ros2-teaching:6080;
        keepalive 32;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Increase proxy timeouts for long-running processes
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_next_upstream_timeout 0;
        proxy_next_upstream_tries 1;
        
        # Common proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # JupyterHub main interface
        location / {
            proxy_pass http://jupyter;
            
            # JupyterHub specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            
            # Handle JupyterHub's base_url
            proxy_redirect off;
            
            # Disable buffering for JupyterHub
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Handle WebSocket connections for notebooks
            proxy_set_header Connection $connection_upgrade;
        }
        
        # Handle JupyterHub hub API
        location /hub/ {
            proxy_pass http://jupyter/hub/;
            proxy_buffering off;
        }
        
        # Handle JupyterHub user servers
        location ~ /user/([^/]+)/(.*) {
            proxy_pass http://jupyter/user/$1/$2;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Extended timeout for notebook operations
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # Handle JupyterHub API
        location /hub/api/ {
            proxy_pass http://jupyter/hub/api/;
            proxy_buffering off;
        }
        
        # noVNC GUI interface
        location /gui/ {
            rewrite ^/gui/(.*) /$1 break;
            proxy_pass http://novnc;
            
            # noVNC specific settings
            proxy_buffering off;
            proxy_request_buffering off;
            
            # WebSocket timeout for VNC connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # Handle noVNC WebSocket connections
        location /gui/websockify {
            rewrite ^/gui/(.*) /$1 break;
            proxy_pass http://novnc;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            
            # Ensure WebSocket headers are properly set
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Direct access to noVNC (alternative path)
        location /vnc/ {
            rewrite ^/vnc/(.*) /$1 break;
            proxy_pass http://novnc;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Nginx status (for monitoring)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
        
        # Static files for better caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Handle favicon
        location /favicon.ico {
            access_log off;
            log_not_found off;
            expires 1y;
        }
        
        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}