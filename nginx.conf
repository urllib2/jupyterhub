events {
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 1G;
    
    server {
        listen 80;
        server_name app.rosforge.com;
        
        # Security: Block direct VNC access (without authentication)
        location ~ ^/vnc/[^/]+/vnc\.html$ {
            return 401 "Authentication required - Access VNC through JupyterHub";
        }
        
        # Main JupyterHub proxy
        location / {
            proxy_pass http://ros2-teaching-hub:8000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # CRITICAL FIX: Force HTTPS
            proxy_set_header X-Forwarded-Proto https;
            
            # Cookie and session handling for OAuth
            proxy_cookie_domain localhost $host;
            proxy_cookie_path / /;
            
            # FORCE Secure flag on all cookies
            proxy_cookie_flags ~ secure;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}
